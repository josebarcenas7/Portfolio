{% extends "template/base.html" %}

{% block content %}
<div class="container">
  <form class="pure-form">
    <fieldset>
      <h2>Contact Me</h2>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Your Name</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputName" placeholder="Name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Your Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="text">
        </div>
      </div>
      <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Message</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" placeholder="Enter your message or comment here"></textarea>
      </div>
    </div>
    </fieldset>
    <button type="submit" class="pure-button contact-submit">Sign in</button>
  </form>
</div>



{%endblock%}
