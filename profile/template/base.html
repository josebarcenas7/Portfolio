<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-social.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- custom stylesheets-->
	<link rel="stylesheet" href="css/mystylesheet.css" />
	<link rel="stylesheet" href="css/animate.css"/>
	<!-- SimplexTheme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" >
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top nav-wrapper bg-faded">
	    <div class="navbar-header">
				<a href="#" class="pull-left brand-font"><img src="static/logo.svg" class="img-responsive logo_img"></a>
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" >Jose Barcenas</a>
	    </div>
			<!-- social media icons -->
					<ul class="nav navbar-nav navbar-right social_header">
							<li><a href="https://www.linkedin.com/in/jose-barcenas-46a4255b "target="_blank">
								<i class="fa fa-style fa-2x fa-linkedin-square"></i></a></li>
					</ul>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
	      <ul class="nav navbar-nav pull-center">
	        {% for url, caption in names%}
				   {% if caption == title %}
				   <li class="active"><a href = "{{url}}">{{caption}}<span class="sr-only">(current)</span></a></li>
			     {% else %}
				   <li><a href = "{{url}}">{{caption}}<span class="sr-only">(current)<span></a></li>
			     {%endif%}
			    {% endfor %}
	      </ul>

	    </div>
	</nav>

{% block content%}
{% endblock %}

<footer class="footer">
      <div class="container">
        <p>Copyright &copy; Jose Barcenas<a href="https://www.linkedin.com/in/jose-barcenas-46a4255b "target="_blank">
				<i class="fa fa-style-footer fa-2x fa-linkedin-square"></i></a></p>
      </div>
</footer>

</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	  <script src="js/myfunctions.js"></script>
		<script src="js/charts.js"></script>

</html>
