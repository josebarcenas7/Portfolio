<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link rel="stylesheet" href="css/mystylesheet.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" >
</head>
<body>
	<header>
	<div class="bs-docs-section clearfix">
        <div class="bs-component">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Jose Barcenas</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
									{%block navigation%}
									 {% for url, caption in names%}
											<li><a href = "{{url}}">{{caption}}<span class="sr-only">(current)</span></a></li>
									 {% endfor %}
									{%endblock%}
                </ul>
              </div>
            </div>
          </nav>
        </div>




	</header>


	{% block content%}
	Place stuff here
	{% endblock %}



<footer class="footer">
	<div class="panel panel-default">
      <div class="panel-footer">
        Copyright &copy; Jose Barcenas. Student at <a href = "umich.edu">The University of Michigan</a>
      </div>
  </div>
</footer>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
</body>
</html>
