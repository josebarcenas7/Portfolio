<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-social.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- custom stylesheets-->
	<link rel="stylesheet" href="css/mystylesheet.css" />
	<link rel="stylesheet" href="css/animate.css"/>
	<!-- SimplexTheme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" >
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!-- fotorama.css & fotorama.js. -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top nav-wrapper bg-faded">
	    <div class="navbar-header">
		  <a href="index.html" class="pull-left brand-font"><img src="static/logo.svg" class="img-responsive logo_img"></a>
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html"><i class="fa fa-home"></i></a>
	    </div>
			<!-- social media icons -->
			<ul class="nav navbar-nav navbar-right social_header">
			<a class="pure-button linkedin-button-header" href="https://www.linkedin.com/in/jose-barcenas-46a4255b "target="_blank">
	          Connect with me on <i class="fa fa-style fa-2x fa-linkedin-square"></i>
	        </a>
			</ul>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
	      <ul class="nav navbar-nav pull-center nav-list">
	        {% for url, caption in names%}
			   {% if caption == title %}
			   <li class="active"><a href = "{{url}}">{{caption}}<span class="sr-only">(current)</span></a></li>
		        {% else %}
			   <li><a href = "{{url}}">{{caption}}<span class="sr-only">(current)<span></a></li>
		       {%endif%}
			{% endfor %}
	      </ul>
	    </div>
	</nav>

{% block content%}
{% endblock %}

<footer class="footer">
      <div class="container">
        <p class="lead">Copyright &copy; Jose Barcenas<a href="https://www.linkedin.com/in/jose-barcenas-46a4255b "target="_blank">
		<i class="fa fa-style-footer fa-2x fa-linkedin-square"></i></a></p>

		<span class="label label-primary">Built with Bootstrap<a href="http://getbootstrap.com/"><img src="static/bootstrapicon.png" class="img-responsive logo-footer"></a></span>
		<span class="label label-primary">Powered by Google App Engine<a href="https://cloud.google.com/appengine/docs"><img src="static/googleapp.png" class="img-responsive logo-footer"></a></span>

      </div>
</footer>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="js/myfunctions.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  <script src="js/bootstrap.js"></script>
	<script src="js/nmosplots.js"></script>

</html>
